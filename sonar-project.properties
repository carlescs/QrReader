# SonarCloud Configuration for QR Reader Android App
# This file centralizes SonarCloud analysis configuration

# Project identification
sonar.projectKey=carles-cs_QrReader
sonar.projectName=QrReader
sonar.organization=carles-cs

# SonarCloud URL
sonar.host.url=https://sonarcloud.io

# Source and test paths
sonar.sources=app/src/main/java
sonar.tests=app/src/test/java,app/src/androidTest/java

# Exclusions
sonar.exclusions=**/R.java,**/BuildConfig.java,**/*Test.java,**/*Tests.java,**/generated/**/*,**/build/**/*

# Test exclusions
sonar.test.exclusions=**/test/**/*,**/androidTest/**/*

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml

# Android lint reports
sonar.androidLint.reportPaths=app/build/reports/lint-results.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Java version
sonar.java.source=21
sonar.java.target=21

# Kotlin support
sonar.kotlin.source.version=2.0
