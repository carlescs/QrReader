name: Android CI/CD

on:
  push:
    branches:
      - master
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      upload_to_play_store:
        description: 'Upload to Google Play Alpha (manual trigger)'
        required: false
        type: boolean
        default: false
      use_beta_track:
        description: 'Use Beta track before Production (3-tier: Alpha ‚Üí Beta ‚Üí Production)'
        required: false
        type: boolean
        default: false

# Required permissions for the workflow
permissions:
  contents: read
  checks: write
  pull-requests: write
  statuses: write

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run unit tests and generate coverage report
        run: ./gradlew testDebugUnitTest jacocoTestReport --no-configuration-cache --rerun-tasks

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2.22.0
        if: always()
        continue-on-error: true
        with:
          files: '**/test-results/**/*.xml'
          check_name: 'Unit Test Results'
          comment_mode: off

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/test-results/**/*.xml'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          flags: unittests
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage reports as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: app/build/reports/jacoco/jacocoTestReport/

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    env:
      # Force dev version name on manual (workflow_dispatch) runs.
      # Tag-push triggers produce clean release version names instead.
      FORCE_DEV_VERSION: ${{ github.event_name == 'workflow_dispatch' && 'true' || 'false' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Download coverage reports
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: coverage-reports
          path: app/build/reports/jacoco/jacocoTestReport/

      - name: Setup service account for version fetching
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        run: |
          if [ -n "$GOOGLE_PLAY_SERVICE_ACCOUNT_JSON" ]; then
            echo "$GOOGLE_PLAY_SERVICE_ACCOUNT_JSON" > service-account.json
            echo "‚úÖ Service account configured for Google Play API version fetching"
          else
            echo "‚ö†Ô∏è No service account configured, version fetching will use git fallback"
          fi

      - name: Set up Python for version fetching
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies for version fetching
        run: |
          python3 -m pip install --quiet google-api-python-client google-auth
          echo "‚úÖ Python dependencies installed"

      - name: Build release bundle
        run: ./gradlew bundleRelease --no-configuration-cache

      - name: Run SonarCloud analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        if: env.SONAR_TOKEN != ''
        continue-on-error: true
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For pull requests, use branch analysis
            ./gradlew sonar -Dsonar.branch.name=${{ github.head_ref }} --no-configuration-cache
          else
            ./gradlew sonar --no-configuration-cache
          fi

      - name: Cleanup service account file
        if: always()
        run: |
          rm -f service-account.json
          echo "üßπ Service account file removed"

      - name: Upload unsigned bundle
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: app-bundle-unsigned
          path: app/build/outputs/bundle/release/*.aab

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        # Sign bundle when deploying to Play Store (manual trigger or tag push)
        if: ((github.event_name == 'workflow_dispatch' && inputs.upload_to_play_store == true) || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))) && env.KEYSTORE_BASE64 != ''
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > ${{ runner.temp }}/debugkeystore.jks

      - name: Sign bundle
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        # Sign bundle when deploying to Play Store (manual trigger or tag push)
        if: ((github.event_name == 'workflow_dispatch' && inputs.upload_to_play_store == true) || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))) && env.KEYSTORE_BASE64 != ''
        run: |
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore ${{ runner.temp }}/debugkeystore.jks \
            -storepass $KEYSTORE_PASSWORD \
            app/build/outputs/bundle/release/app-release.aab \
            $KEY_ALIAS

      - name: Upload signed bundle
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        # Upload signed bundle when deploying to Play Store (manual trigger or tag push)
        if: ((github.event_name == 'workflow_dispatch' && inputs.upload_to_play_store == true) || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))) && env.KEYSTORE_BASE64 != ''
        uses: actions/upload-artifact@v4
        with:
          name: app-bundle-signed
          path: app/build/outputs/bundle/release/*.aab

  release:
    name: Release to Google Play (Alpha)
    runs-on: ubuntu-latest
    needs: build
    # Run on manual workflow dispatch with upload enabled, or automatically on tag push
    if: (github.event_name == 'workflow_dispatch' && inputs.upload_to_play_store == true) || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
    environment:
      name: PlayStore-Alpha

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set up Python for version fetching and verification
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Google Play API dependencies
        run: python3 -m pip install --quiet google-api-python-client google-auth

      - name: Setup service account
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        run: |
          if [ -n "$GOOGLE_PLAY_SERVICE_ACCOUNT_JSON" ]; then
            echo "$GOOGLE_PLAY_SERVICE_ACCOUNT_JSON" > service-account.json
            echo "‚úÖ Service account configured"
          else
            echo "‚ö†Ô∏è No service account configured, version fetching will use git fallback"
          fi

      - name: Print Version Code and Version Name
        run: |
          echo "==========================================="
          echo "üì± Version Information"
          echo "==========================================="
          VERSION_CODE=$(./gradlew -q printVersionCode)
          VERSION_NAME=$(./gradlew -q printVersionName)
          echo "Version Code: $VERSION_CODE"
          echo "Version Name: $VERSION_NAME"
          echo "==========================================="
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "==========================================="

      - name: Check for required secrets
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        run: |
          if [ -z "$GOOGLE_PLAY_SERVICE_ACCOUNT_JSON" ]; then
            echo "::error::GOOGLE_PLAY_SERVICE_ACCOUNT_JSON secret is not set"
            exit 1
          fi
          echo "Service account secret is configured"

      - name: Download signed bundle
        uses: actions/download-artifact@v4
        with:
          name: app-bundle-signed
          path: ./bundle

      - name: Verify bundle exists
        run: |
          if [ ! -f "./bundle/app-release.aab" ]; then
            echo "::error::Signed bundle not found at ./bundle/app-release.aab"
            ls -la ./bundle/
            exit 1
          fi
          echo "Bundle found: $(ls -lh ./bundle/app-release.aab)"

      - name: Verify version code against Google Play API
        run: |
          python3 << 'PYTHON_EOF'
          import json, sys
          from pathlib import Path
          from googleapiclient.discovery import build
          from google.oauth2 import service_account

          PACKAGE_NAME = "cat.company.qrreader"
          ALL_TRACKS = ["internal", "alpha", "beta", "production"]

          creds = service_account.Credentials.from_service_account_file(
              "service-account.json",
              scopes=["https://www.googleapis.com/auth/androidpublisher"],
          )
          service = build("androidpublisher", "v3", credentials=creds)

          edit_id = service.edits().insert(body={}, packageName=PACKAGE_NAME).execute()["id"]
          try:
              max_vc = 0
              print("=== Google Play version codes per track ===")
              for track in ALL_TRACKS:
                  try:
                      resp = service.edits().tracks().get(
                          editId=edit_id, track=track, packageName=PACKAGE_NAME
                      ).execute()
                      codes = [
                          int(vc)
                          for rel in resp.get("releases", [])
                          for vc in rel.get("versionCodes", [])
                      ]
                      track_max = max(codes) if codes else 0
                      max_vc = max(max_vc, track_max)
                      print(f"  {track:12s}: {track_max if codes else 'no releases'}")
                  except Exception as e:
                      print(f"  {track:12s}: skipped ({e})")
              print(f"\nHighest used version code (all tracks): {max_vc}")
              print(f"Next safe version code:                  {max_vc + 1}")
          finally:
              try:
                  service.edits().delete(editId=edit_id, packageName=PACKAGE_NAME).execute()
              except Exception:
                  pass
          PYTHON_EOF

      - name: Cleanup service account file
        if: always()
        run: rm -f service-account.json

      - name: Generate AI Release Notes
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python3 << 'PYTHON_EOF'
          import json
          import os
          import subprocess
          import sys
          import urllib.request
          import urllib.error

          # Get commits since the previous tag (or last 20 if no prior tag)
          try:
              tags = subprocess.check_output(
                  ['git', 'tag', '--sort=-version:refname'], text=True
              ).strip().split('\n')
              prev_tag = tags[0] if tags and tags[0].strip() else ''
          except Exception:
              prev_tag = ''

          if prev_tag:
              commits_raw = subprocess.getoutput(
                  f"git log {prev_tag}..HEAD --pretty=format:'- %s' --no-merges"
              )
          else:
              commits_raw = subprocess.getoutput(
                  "git log --pretty=format:'- %s' --no-merges -20"
              )

          gemini_api_key = os.environ.get('GEMINI_API_KEY', '').strip()

          if not gemini_api_key or not commits_raw.strip():
              notes = commits_raw.strip() or 'Bug fixes and improvements.'
          else:
              prompt = (
                  'Write concise release notes for a QR code scanner Android app based on these '
                  'commits. Focus on user-visible improvements. Keep under 400 characters. '
                  'Plain text only, no markdown.\n\nCommits:\n' + commits_raw
              )
              payload = json.dumps({
                  'contents': [{'parts': [{'text': prompt}]}],
                  'generationConfig': {
                      # ~150 tokens ‚âà 400 characters; low temperature for consistent output
                      'maxOutputTokens': 150,
                      'temperature': 0.4
                  }
              }).encode()
              url = (
                  'https://generativelanguage.googleapis.com/v1beta/models/'
                  'gemini-1.5-flash:generateContent?key=' + gemini_api_key
              )
              try:
                  req = urllib.request.Request(url, payload, {'Content-Type': 'application/json'})
                  with urllib.request.urlopen(req, timeout=30) as resp:
                      result = json.loads(resp.read())
                  notes = result['candidates'][0]['content']['parts'][0]['text'].strip()
              except Exception as e:
                  print(f'AI generation failed: {e}', file=sys.stderr)
                  notes = commits_raw.strip() or 'Bug fixes and improvements.'

          # Google Play limits release notes to 500 characters; truncate at a word boundary
          if len(notes) > 500:
              notes = notes[:500].rsplit(' ', 1)[0]

          os.makedirs('whatsnew', exist_ok=True)
          with open('whatsnew/whatsnew-en-US', 'w') as f:
              f.write(notes)

          print('Generated release notes:')
          print(notes)
          PYTHON_EOF

      - name: Release to Google Play (Alpha track)
        uses: r0adkll/upload-google-play@v1.1.3
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: cat.company.qrreader
          releaseFiles: ./bundle/app-release.aab
          track: alpha
          status: completed
          whatsNewDirectory: whatsnew/

  beta:
    name: Promote to Beta
    runs-on: ubuntu-latest
    needs: release
    # Run automatically on tag push (3-tier flow) OR when use_beta_track is explicitly enabled via workflow_dispatch
    if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) || (github.event_name == 'workflow_dispatch' && inputs.use_beta_track == true)
    environment:
      name: PlayStore-Beta
      # Configure required reviewers in GitHub Settings ‚Üí Environments ‚Üí PlayStore-Beta

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set up Python for version fetching
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Google Play API dependencies
        run: python3 -m pip install --quiet google-api-python-client google-auth

      - name: Setup service account for version fetching
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        run: |
          if [ -n "$GOOGLE_PLAY_SERVICE_ACCOUNT_JSON" ]; then
            echo "$GOOGLE_PLAY_SERVICE_ACCOUNT_JSON" > service-account.json
            echo "‚úÖ Service account configured"
          else
            echo "‚ö†Ô∏è No service account configured, version fetching will use git fallback"
          fi

      - name: Print Version Code and Version Name
        run: |
          echo "==========================================="
          echo "üì± Version Information (Beta Promotion)"
          echo "==========================================="
          VERSION_CODE=$(./gradlew -q printVersionCode)
          VERSION_NAME=$(./gradlew -q printVersionName)
          echo "Version Code: $VERSION_CODE"
          echo "Version Name: $VERSION_NAME"
          echo "==========================================="
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "==========================================="

      - name: Cleanup service account file
        if: always()
        run: rm -f service-account.json

      - name: Check for required secrets
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        run: |
          if [ -z "$GOOGLE_PLAY_SERVICE_ACCOUNT_JSON" ]; then
            echo "::error::GOOGLE_PLAY_SERVICE_ACCOUNT_JSON secret is not set"
            exit 1
          fi
          echo "Service account secret is configured"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Google Play API dependencies
        run: |
          pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: Promote Alpha to Beta track
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        run: |
          cat > promote_to_beta.py << 'EOF'
          import json
          import os
          from google.oauth2 import service_account
          from googleapiclient.discovery import build
          
          # Load service account credentials
          credentials_json = os.environ['GOOGLE_PLAY_SERVICE_ACCOUNT_JSON']
          credentials_dict = json.loads(credentials_json)
          credentials = service_account.Credentials.from_service_account_info(
              credentials_dict,
              scopes=['https://www.googleapis.com/auth/androidpublisher']
          )
          
          # Build the service
          service = build('androidpublisher', 'v3', credentials=credentials)
          package_name = 'cat.company.qrreader'
          
          # Start an edit
          edit_request = service.edits().insert(body={}, packageName=package_name)
          edit_response = edit_request.execute()
          edit_id = edit_response['id']
          
          try:
              # Get the latest version from alpha track
              tracks_result = service.edits().tracks().get(
                  editId=edit_id,
                  packageName=package_name,
                  track='alpha'
              ).execute()
              
              if tracks_result.get('releases'):
                  latest_release = tracks_result['releases'][0]
                  version_codes = latest_release.get('versionCodes', [])
                  
                  if version_codes:
                      # Promote to beta
                      service.edits().tracks().update(
                          editId=edit_id,
                          packageName=package_name,
                          track='beta',
                          body={
                              'releases': [{
                                  'versionCodes': version_codes,
                                  'status': 'completed'
                              }]
                          }
                      ).execute()
                      
                      # Commit the edit
                      commit_request = service.edits().commit(
                          editId=edit_id,
                          packageName=package_name
                      )
                      commit_request.execute()
                      print(f'Successfully promoted version codes {version_codes} to beta track')
                  else:
                      print('No version codes found in alpha track')
              else:
                  print('No releases found in alpha track')
          except Exception as e:
              print(f'Error promoting to beta: {e}')
              raise
          EOF
          
          python promote_to_beta.py

  promote:
    name: Promote to Production
    runs-on: ubuntu-latest
    needs: [release, beta]
    # Run after release (2-tier: Alpha ‚Üí Production) OR after beta (3-tier: Alpha ‚Üí Beta ‚Üí Production)
    # Skip beta if it didn't run (always() allows this job even if beta was skipped)
    # workflow_dispatch: only allowed from the master branch
    # tag push: allowed only when the tag commit is on master (verified at runtime in "Verify master branch" step)
    if: |
      always() && 
      needs.release.result == 'success' &&
      (needs.beta.result == 'success' || needs.beta.result == 'skipped') &&
      ((github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/master') || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')))
    environment:
      name: PlayStore
      # Configure required reviewers in GitHub Settings ‚Üí Environments ‚Üí PlayStore
      # This creates a manual approval gate before the job executes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify master branch for Production deployment
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ "${{ github.ref }}" != "refs/heads/master" ]; then
              echo "::error::Production deployment via workflow_dispatch is only allowed from the master branch (got: ${{ github.ref }})."
              exit 1
            fi
          elif [ "${{ github.event_name }}" == "push" ]; then
            git fetch origin master --quiet
            if ! git merge-base --is-ancestor "${{ github.sha }}" origin/master 2>/dev/null; then
              echo "::error::Production deployment is only allowed for commits that are on the master branch (sha: ${{ github.sha }})."
              exit 1
            fi
          fi
          echo "‚úÖ Branch verification passed ‚Äî proceeding with Production deployment."

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set up Python for version fetching
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Google Play API dependencies
        run: python3 -m pip install --quiet google-api-python-client google-auth

      - name: Setup service account for version fetching
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        run: |
          if [ -n "$GOOGLE_PLAY_SERVICE_ACCOUNT_JSON" ]; then
            echo "$GOOGLE_PLAY_SERVICE_ACCOUNT_JSON" > service-account.json
            echo "‚úÖ Service account configured"
          else
            echo "‚ö†Ô∏è No service account configured, version fetching will use git fallback"
          fi

      - name: Print Version Code and Version Name
        run: |
          echo "==========================================="
          echo "üì± Version Information (Production Promotion)"
          echo "==========================================="
          VERSION_CODE=$(./gradlew -q printVersionCode)
          VERSION_NAME=$(./gradlew -q printVersionName)
          echo "Version Code: $VERSION_CODE"
          echo "Version Name: $VERSION_NAME"
          echo "==========================================="
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "==========================================="

      - name: Cleanup service account file
        if: always()
        run: rm -f service-account.json

      - name: Check for required secrets
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        run: |
          if [ -z "$GOOGLE_PLAY_SERVICE_ACCOUNT_JSON" ]; then
            echo "::error::GOOGLE_PLAY_SERVICE_ACCOUNT_JSON secret is not set"
            exit 1
          fi
          echo "Service account secret is configured"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Google Play API dependencies
        run: |
          pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: Promote to production track
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          USE_BETA_TRACK: ${{ (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) && 'true' || (github.event.inputs.use_beta_track || 'false') }}
        run: |
          cat > promote.py << 'EOF'
          import json
          import os
          from google.oauth2 import service_account
          from googleapiclient.discovery import build
          
          # Load service account credentials
          credentials_json = os.environ['GOOGLE_PLAY_SERVICE_ACCOUNT_JSON']
          credentials_dict = json.loads(credentials_json)
          credentials = service_account.Credentials.from_service_account_info(
              credentials_dict,
              scopes=['https://www.googleapis.com/auth/androidpublisher']
          )
          
          # Build the service
          service = build('androidpublisher', 'v3', credentials=credentials)
          package_name = 'cat.company.qrreader'
          
          # Determine source track based on whether beta was used
          use_beta = os.environ.get('USE_BETA_TRACK', 'false').lower() == 'true'
          source_track = 'beta' if use_beta else 'alpha'
          
          print(f'Promoting from {source_track} track to production')
          
          # Start an edit
          edit_request = service.edits().insert(body={}, packageName=package_name)
          edit_response = edit_request.execute()
          edit_id = edit_response['id']
          
          try:
              # Get the latest version from source track (alpha or beta)
