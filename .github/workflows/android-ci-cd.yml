name: Android CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      upload_to_play_store:
        description: 'Upload to Google Play Alpha (feature branches only)'
        required: false
        type: boolean
        default: false

# Required permissions for the workflow
permissions:
  contents: read
  checks: write
  pull-requests: write
  statuses: write

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run unit tests and generate coverage report
        run: ./gradlew testDebugUnitTest jacocoTestReport --no-configuration-cache --rerun-tasks

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2.22.0
        if: always()
        continue-on-error: true
        with:
          files: '**/test-results/**/*.xml'
          check_name: 'Unit Test Results'
          comment_mode: off

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/test-results/**/*.xml'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          flags: unittests
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage reports as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: app/build/reports/jacoco/jacocoTestReport/

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Download coverage reports
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: coverage-reports
          path: app/build/reports/jacoco/jacocoTestReport/

      - name: Build release bundle
        run: ./gradlew bundleRelease --no-configuration-cache

      - name: Run SonarCloud analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        if: env.SONAR_TOKEN != ''
        continue-on-error: true
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For pull requests, use branch analysis
            ./gradlew sonar -Dsonar.branch.name=${{ github.head_ref }} --no-configuration-cache
          else
            ./gradlew sonar --no-configuration-cache
          fi

      - name: Upload unsigned bundle
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: app-bundle-unsigned
          path: app/build/outputs/bundle/release/*.aab

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        if: github.ref == 'refs/heads/master' && env.KEYSTORE_BASE64 != ''
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > ${{ runner.temp }}/debugkeystore.jks

      - name: Sign bundle
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        if: github.ref == 'refs/heads/master' && env.KEYSTORE_BASE64 != ''
        run: |
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore ${{ runner.temp }}/debugkeystore.jks \
            -storepass $KEYSTORE_PASSWORD \
            app/build/outputs/bundle/release/app-release.aab \
            $KEY_ALIAS

      - name: Upload signed bundle
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        if: github.ref == 'refs/heads/master' && env.KEYSTORE_BASE64 != ''
        uses: actions/upload-artifact@v4
        with:
          name: app-bundle-signed
          path: app/build/outputs/bundle/release/*.aab

  release:
    name: Release to Google Play (Alpha)
    runs-on: ubuntu-latest
    needs: build
    # Run on master branch push OR manual workflow dispatch with upload enabled
    if: (github.ref == 'refs/heads/master' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && inputs.upload_to_play_store == true)
    environment:
      name: PlayStore-Alpha

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for required secrets
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        run: |
          if [ -z "$GOOGLE_PLAY_SERVICE_ACCOUNT_JSON" ]; then
            echo "::error::GOOGLE_PLAY_SERVICE_ACCOUNT_JSON secret is not set"
            exit 1
          fi
          echo "Service account secret is configured"

      - name: Download signed bundle
        uses: actions/download-artifact@v4
        with:
          name: app-bundle-signed
          path: ./bundle

      - name: Verify bundle exists
        run: |
          if [ ! -f "./bundle/app-release.aab" ]; then
            echo "::error::Signed bundle not found at ./bundle/app-release.aab"
            ls -la ./bundle/
            exit 1
          fi
          echo "Bundle found: $(ls -lh ./bundle/app-release.aab)"

      - name: Release to Google Play (Alpha track)
        uses: r0adkll/upload-google-play@v1.1.3
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: cat.company.qrreader
          releaseFiles: ./bundle/app-release.aab
          track: alpha
          status: completed

  promote:
    name: Promote to Production
    runs-on: ubuntu-latest
    needs: release
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment:
      name: PlayStore
      # Configure required reviewers in GitHub Settings → Environments → PlayStore
      # This creates a manual approval gate before the job executes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for required secrets
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        run: |
          if [ -z "$GOOGLE_PLAY_SERVICE_ACCOUNT_JSON" ]; then
            echo "::error::GOOGLE_PLAY_SERVICE_ACCOUNT_JSON secret is not set"
            exit 1
          fi
          echo "Service account secret is configured"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Google Play API dependencies
        run: |
          pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: Promote to production track
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        run: |
          cat > promote.py << 'EOF'
          import json
          import os
          from google.oauth2 import service_account
          from googleapiclient.discovery import build
          
          # Load service account credentials
          credentials_json = os.environ['GOOGLE_PLAY_SERVICE_ACCOUNT_JSON']
          credentials_dict = json.loads(credentials_json)
          credentials = service_account.Credentials.from_service_account_info(
              credentials_dict,
              scopes=['https://www.googleapis.com/auth/androidpublisher']
          )
          
          # Build the service
          service = build('androidpublisher', 'v3', credentials=credentials)
          package_name = 'cat.company.qrreader'
          
          # Start an edit
          edit_request = service.edits().insert(body={}, packageName=package_name)
          edit_response = edit_request.execute()
          edit_id = edit_response['id']
          
          try:
              # Get the latest version from alpha track
              tracks_result = service.edits().tracks().get(
                  editId=edit_id,
                  packageName=package_name,
                  track='alpha'
              ).execute()
              
              if tracks_result.get('releases'):
                  latest_release = tracks_result['releases'][0]
                  version_codes = latest_release.get('versionCodes', [])
                  
                  if version_codes:
                      # Promote to production
                      service.edits().tracks().update(
                          editId=edit_id,
                          packageName=package_name,
                          track='production',
                          body={
                              'releases': [{
                                  'versionCodes': version_codes,
                                  'status': 'completed'
                              }]
                          }
                      ).execute()
                      
                      # Commit the edit
                      commit_request = service.edits().commit(
                          editId=edit_id,
                          packageName=package_name
                      )
                      commit_request.execute()
                      print(f'Successfully promoted version codes {version_codes} to production')
                  else:
                      print('No version codes found in alpha track')
              else:
                  print('No releases found in alpha track')
          except Exception as e:
              print(f'Error promoting to production: {e}')
              raise
          EOF
          
          python promote.py

