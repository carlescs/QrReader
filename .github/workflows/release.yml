name: Create Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        default: patch
        options:
          - major
          - minor
          - patch
          - manual
      version:
        description: 'Version to release — only used when version_bump is "manual" (e.g. 5.2.0 or v5.2.0)'
        required: false
        type: string

permissions:
  contents: write
  actions: write

jobs:
  create-tag:
    name: Create Release Tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute version
        id: compute_version
        run: |
          BUMP="${{ github.event.inputs.version_bump }}"
          if [ "$BUMP" = "manual" ]; then
            VERSION="${{ github.event.inputs.version }}"
            if [ -z "$VERSION" ]; then
              echo "::error::A version must be provided when version_bump is 'manual'."
              exit 1
            fi
          else
            # Determine the latest exact semver tag (vMAJOR.MINOR.PATCH only)
            LATEST=$(git tag --sort=-version:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1)
            if [ -z "$LATEST" ]; then
              LATEST="v0.0.0"
            fi
            # Strip leading 'v' and validate X.Y.Z format
            LATEST_STRIPPED="${LATEST#v}"
            if ! [[ "$LATEST_STRIPPED" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "::error::Could not parse latest tag '$LATEST' as a valid semver version."
              exit 1
            fi
            MAJOR=$(echo "$LATEST_STRIPPED" | cut -d. -f1)
            MINOR=$(echo "$LATEST_STRIPPED" | cut -d. -f2)
            PATCH=$(echo "$LATEST_STRIPPED" | cut -d. -f3)
            case "$BUMP" in
              major)
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
                ;;
              minor)
                MINOR=$((MINOR + 1))
                PATCH=0
                ;;
              patch)
                PATCH=$((PATCH + 1))
                ;;
            esac
            VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          fi
          echo "Computed version: $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        id: create_tag
        run: |
          VERSION="${{ steps.compute_version.outputs.version }}"
          # Ensure version starts with 'v'
          if [[ "$VERSION" != v* ]]; then
            VERSION="v$VERSION"
          fi
          # Validate version format: vMAJOR.MINOR.PATCH
          if ! [[ "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version format '$VERSION'. Expected format: 1.2.3 or v1.2.3"
            exit 1
          fi
          # Handle re-run: if tag already exists check if it points to the current HEAD
          if git rev-parse -q --verify "refs/tags/$VERSION" > /dev/null 2>&1; then
            TAG_COMMIT=$(git rev-list -n 1 "refs/tags/$VERSION")
            HEAD_COMMIT=$(git rev-parse HEAD)
            if [ "$TAG_COMMIT" = "$HEAD_COMMIT" ]; then
              echo "⚠️ Tag $VERSION already exists at the current commit (re-run). Skipping tag creation."
            else
              echo "::error::Tag $VERSION already exists at commit $TAG_COMMIT but current HEAD is $HEAD_COMMIT. Use a different version number."
              exit 1
            fi
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag "$VERSION"
            git push origin "$VERSION"
            echo "✅ Tag $VERSION created and pushed successfully"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Trigger CI/CD pipeline
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.create_tag.outputs.version }}"
          gh workflow run android-ci-cd.yml \
            --ref master \
            --field upload_to_play_store=true \
            --field use_beta_track=true
          echo "✅ CI/CD pipeline triggered for $VERSION"
