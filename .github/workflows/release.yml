name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g. 5.2.0 or v5.2.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  create-tag:
    name: Create Release Tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push tag
        run: |
          VERSION="${{ github.event.inputs.version }}"
          # Ensure version starts with 'v'
          if [[ "$VERSION" != v* ]]; then
            VERSION="v$VERSION"
          fi
          # Validate version format: vMAJOR.MINOR.PATCH
          if ! [[ "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version format '$VERSION'. Expected format: 1.2.3 or v1.2.3"
            exit 1
          fi
          # Fail early if the tag already exists
          if git tag -l "$VERSION" | grep -q "^$VERSION$"; then
            echo "::error::Tag $VERSION already exists. Use a different version number."
            exit 1
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$VERSION"
          git push origin "$VERSION"
          echo "âœ… Tag $VERSION created and pushed. The main CI/CD pipeline will handle building, deploying, and releasing."
