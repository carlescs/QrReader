name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g. 5.2.0 or v5.2.0)'
        required: true
        type: string

permissions:
  contents: write
  actions: write

jobs:
  create-tag:
    name: Create Release Tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push tag
        id: create_tag
        run: |
          VERSION="${{ github.event.inputs.version }}"
          # Ensure version starts with 'v'
          if [[ "$VERSION" != v* ]]; then
            VERSION="v$VERSION"
          fi
          # Validate version format: vMAJOR.MINOR.PATCH
          if ! [[ "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version format '$VERSION'. Expected format: 1.2.3 or v1.2.3"
            exit 1
          fi
          # Fail early if the tag already exists
          if git rev-parse -q --verify "refs/tags/$VERSION" > /dev/null 2>&1; then
            echo "::error::Tag $VERSION already exists. Use a different version number."
            exit 1
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$VERSION"
          git push origin "$VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "✅ Tag $VERSION created and pushed successfully"

      - name: Trigger CI/CD pipeline
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.create_tag.outputs.version }}"
          gh workflow run android-ci-cd.yml \
            --ref "$VERSION" \
            --field upload_to_play_store=true
          echo "✅ CI/CD pipeline triggered for $VERSION"
